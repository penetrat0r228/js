<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="user-details"></div>
<script>
    let params = new URLSearchParams(window.location.search);
    let userId = params.get('id');

    fetch('https://jsonplaceholder.typicode.com/users/' + userId)
        .then(res => res.json())
        .then(user => {
            let userDetails = document.getElementById('user-details');
            userDetails.innerHTML = `
            <p>Ім'я: ${user.name}</p>
            <p>Ім'я користувача: ${user.username}</p>
            <p>Електронна скринька: ${user.email}</p>
            <p>Адреса: ${user.address.street}, ${user.address.suite}, ${user.address.city}, ${user.address.zipcode}</p>
            <p>Телефон: ${user.phone}</p>
            <p>Веб-сайт: ${user.website}</p>
            <p>Компанія: ${user.company.name}</p>
`;
        })
</script>
</body>
</html>
